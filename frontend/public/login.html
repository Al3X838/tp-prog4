<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión a la Base de Datos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4"><i class="fas fa-database"></i> Conexión a la Base de Datos</h2>
        <form id="db-connection-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuario de Base de Datos:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="connectDatabase()"><i class="fas fa-sign-in-alt"></i> Conectar</button>
            <div class="mt-3">
                <span id="error-message" class="text-danger" style="display: none;"></span>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script> 
    <script src="js/ventanaAviso.js"></script>
</body>
</html>
