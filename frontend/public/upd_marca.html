<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Marca</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Enlace al estilo personalizado si lo necesitas -->
    <link rel="stylesheet" href="./css/upd_marca.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.min.css" rel="stylesheet">

    
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4"><i class="fas fa-edit"></i> Actualizar Marca</h2>
                <form id="update-marca-form">
                    <div class="form-group">
                        <label for="marca-id"><i class="fas fa-id-badge"></i> ID de la Marca:</label>
                        <input type="text" class="form-control" id="marca-id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="marca-name"><i class="fas fa-tag"></i> Nombre de la Marca:</label>
                        <input type="text" class="form-control" id="marca-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sync-alt"></i> Actualizar Marca</button>
                    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Enlace a los archivos JS de Bootstrap y JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
    
    <script src="./js/upd_marca.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/ventanaAviso.js"></script>
    <script>inicializarAut()</script>
</body>
</html>
