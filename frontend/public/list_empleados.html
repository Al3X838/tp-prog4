        .navbar {

        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #343a40;
        }
        .btn-primary:hover {

            border-color: #d39e00;
        }
        .container h2 {

        }
        .error-message {
            color: red;

    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/home.html"><i class="fas fa-laptop-code"></i> Prog4</a>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th> 
                    </tr>
                </thead>

    </div>
