<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Área</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/add_area.css">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4"><i class="fas fa-plus-circle"></i> Agregar Área</h2>
        <form id="add-area-form">
            <div class="form-group">
                <label for="nombre">Nombre del Área:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-plus"></i> Agregar Área</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script src="./js/add_area.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/ventanaAviso.js"></script>
    <script>inicializarAut()</script>
</body>
</html>
