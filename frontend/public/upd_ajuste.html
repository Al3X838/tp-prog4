<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Ajuste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4"><i class="fas fa-edit"></i> Actualizar Ajuste</h2>
        <form id="update-ajuste-form">
            <div class="form-group">
                <label for="producto"><i class="fas fa-box"></i> Producto:</label>
                <select class="form-control" id="producto" required>
                    <!-- Lista de productos dinámica -->
                </select>
            </div>

            <div class="form-group">
                <label for="empleado"><i class="fas fa-user"></i> Empleado:</label>
                <select class="form-control" id="empleado" required>
                    <!-- Lista de empleados dinámica -->
                </select>
            </div>

            <div class="form-group">
                <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="form-group">
                <label for="tipo_ajuste"><i class="fas fa-cogs"></i> Tipo de Ajuste:</label>
                <select class="form-control" id="tipo_ajuste" required>
                    <option value="S">Aumento</option>
                    <option value="R">Disminución</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" step="1" required>
            </div>

            <div class="form-group">
                <label for="precio_costo"><i class="fas fa-dollar-sign"></i> Precio de Costo:</label>
                <input type="number" class="form-control" id="precio_costo" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sync-alt"></i> Actualizar Ajuste</button>
            <div id="error-message" class="alert alert-danger d-none mt-3"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
    <script src="./js/upd_ajuste.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/ventanaAviso.js"></script>
    <script>inicializarAut()</script>
</body>
</html>
