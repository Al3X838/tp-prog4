<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Marca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/add_marca.css">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4"><i class="fas fa-plus-circle"></i> Agregar Marca</h2>
        <form id="add-marca-form">
            <div class="form-group">
                <label for="nombre"><i class="fas fa-tag"></i> Nombre de la Marca:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-plus"></i> Agregar Marca</button>
            <button type="button" class="btn btn-primary btn-block" id="cancel-button">Cancelar</button> <!-- BotÃ³n de cancelar -->

            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script src="./js/add_marca.js"></script>
    <script src="js/validar.js"></script>
    <script src="js/ventanaAviso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
    <script>inicializarAut()</script>
</body>
</html>
